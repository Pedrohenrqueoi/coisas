<div class="flex flex-col animate-fade-in">
    <header class="mb-10">
        <h1 class="text-4xl lg:text-5xl font-black text-white tracking-tight mb-3">Novo Projeto</h1>
        <p class="text-text-secondary-dark text-lg font-light max-w-2xl">Faça o upload do seu vídeo para iniciar.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">
        
        <div class="lg:col-span-8 flex flex-col gap-8">
            
            <div id="upload-view" class="w-full">
                <div id="drop-area" class="group relative flex flex-col items-center justify-center w-full h-[500px] border-2 border-border-dark border-dashed rounded-2xl cursor-pointer bg-card-dark hover:bg-[#252525] hover:border-primary/50 transition-all duration-300 overflow-hidden">
                    
                    <div class="relative z-10 flex flex-col items-center text-center p-6">
                        <div class="w-20 h-20 mb-6 rounded-full bg-background-dark border border-border-dark flex items-center justify-center shadow-xl group-hover:scale-110 transition-transform duration-300">
                            <span class="material-symbols-outlined text-4xl text-primary">cloud_upload</span>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-2">Arraste seu vídeo aqui</h3>
                        <p class="text-text-secondary-dark font-medium">ou clique para navegar</p>
                        <p class="mt-6 text-xs text-text-secondary-dark/60 bg-background-dark/50 px-3 py-1 rounded-full">MP4, MOV, AVI (Máx 5GB)</p>
                    </div>
                    
                    <input type="file" id="file-input" class="hidden" accept="video/*">
                    <button class="upload-btn mt-8 px-8 py-3 bg-primary text-white font-bold rounded-full shadow-glow hover:bg-blue-600 transition-all transform group-hover:-translate-y-1">
                        Selecionar Arquivo
                    </button>
                </div>
            </div>

            <div id="preview-view" class="hidden bg-card-dark border border-border-dark rounded-2xl p-6 shadow-2xl">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex gap-4 items-center">
                        <h3 class="text-lg font-bold text-white flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">videocam</span> Preview
                        </h3>
                        <button onclick="window.app.resetUI()" class="text-xs font-bold text-text-secondary-dark hover:text-white hover:underline">
                            Trocar Vídeo
                        </button>
                    </div>

                    <div class="flex bg-background-dark p-1 rounded-lg">
                        <label class="cursor-pointer px-4 py-2 rounded-md text-xs font-bold transition-all has-[:checked]:bg-primary has-[:checked]:text-white text-text-secondary-dark flex items-center gap-2">
                            <input type="radio" name="mode" value="auto" checked class="hidden">
                            <span class="material-symbols-outlined text-base">smart_toy</span> Automático
                        </label>
                        <label class="cursor-pointer px-4 py-2 rounded-md text-xs font-bold transition-all has-[:checked]:bg-primary has-[:checked]:text-white text-text-secondary-dark flex items-center gap-2">
                            <input type="radio" name="mode" value="manual" class="hidden">
                            <span class="material-symbols-outlined text-base">content_cut</span> Manual
                        </label>
                    </div>
                </div>

                <div class="relative aspect-video bg-black rounded-xl overflow-hidden border border-border-dark shadow-lg mb-6">
                    <video id="video-preview" class="w-full h-full object-contain" controls></video>
                </div>

                <div id="timeline-section" class="hidden animate-fade-in bg-background-dark rounded-xl p-4 border border-border-dark">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold text-text-secondary-dark uppercase">Selecione o Trecho</span>
                        <div class="flex gap-2">
                            <button onclick="window.app.setMarkerFromVideo('start')" class="px-2 py-1 bg-card-dark rounded text-[10px] font-bold hover:text-white text-text-secondary-dark border border-border-dark">INÍCIO ATUAL</button>
                            <button onclick="window.app.setMarkerFromVideo('end')" class="px-2 py-1 bg-card-dark rounded text-[10px] font-bold hover:text-white text-text-secondary-dark border border-border-dark">FIM ATUAL</button>
                        </div>
                    </div>
                    
                    <div class="relative h-16 bg-black/40 rounded-lg mb-4 overflow-hidden cursor-pointer border border-white/5">
                        <canvas id="timeline-canvas" class="w-full h-full opacity-60"></canvas>
                        <div id="timeline-selection" class="absolute top-0 h-full bg-primary/20 border-x-2 border-primary pointer-events-none" style="left: 0; width: 100%"></div>
                        <div id="marker-start" class="absolute top-0 h-full w-4 -ml-2 cursor-ew-resize z-20 flex items-center justify-center group"><div class="h-10 w-1.5 bg-white rounded-full group-hover:bg-primary transition-colors shadow-lg"></div></div>
                        <div id="marker-end" class="absolute top-0 h-full w-4 -ml-2 cursor-ew-resize z-20 flex items-center justify-center group" style="right: 0"><div class="h-10 w-1.5 bg-white rounded-full group-hover:bg-primary transition-colors shadow-lg"></div></div>
                    </div>

                    <div class="flex gap-2 justify-center items-center">
                        <input id="manual-start-time" type="text" class="bg-card-dark border-border-dark rounded-lg text-center text-white font-mono text-sm w-24 py-1" placeholder="00:00:00">
                        <span class="text-text-secondary-dark font-bold">-</span>
                        <input id="manual-end-time" type="text" class="bg-card-dark border-border-dark rounded-lg text-center text-white font-mono text-sm w-24 py-1" placeholder="00:00:00">
                        <button onclick="window.app.applyManualTimes()" class="ml-2 px-4 py-1.5 bg-secondary text-black rounded-lg text-xs font-bold hover:bg-secondary/90">APLICAR</button>
                    </div>
                    <div class="hidden">
                        <span id="time-start"></span><span id="time-end"></span><span id="time-duration"></span>
                    </div>
                </div>

                <button onclick="window.app.startProcessing()" class="w-full mt-4 py-4 bg-gradient-to-r from-primary to-blue-600 hover:from-blue-500 hover:to-primary text-white font-black text-lg tracking-wide rounded-xl shadow-glow transition-all transform hover:scale-[1.01] flex items-center justify-center gap-3">
                    <span class="material-symbols-outlined">rocket_launch</span>
                    INICIAR PROCESSAMENTO
                </button>
            </div>
        </div>

        <div class="lg:col-span-4">
            <div id="settings-card" class="bg-card-dark border border-border-dark rounded-2xl p-6 sticky top-4">
                <div class="flex items-center gap-3 mb-6 pb-4 border-b border-border-dark">
                    <span class="material-symbols-outlined text-secondary">tune</span>
                    <h2 class="text-xl font-bold text-white">Configuração</h2>
                </div>
                
                <div class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-text-secondary-dark uppercase tracking-wider">Modelo de Transcrição</label>
                        <div class="relative">
                            <select id="whisper-model" class="w-full bg-background-dark border border-border-dark rounded-xl px-4 py-3 text-sm text-white appearance-none focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all cursor-pointer">
                                <option value="base" selected>Whisper Base (Recomendado)</option>
                                <option value="tiny">Whisper Tiny (Mais Rápido)</option>
                                <option value="small">Whisper Small (Mais Preciso)</option>
                            </select>
                            <span class="material-symbols-outlined absolute right-3 top-3 text-text-secondary-dark pointer-events-none">expand_more</span>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-text-secondary-dark uppercase tracking-wider flex justify-between">
                            <span>Número de Cortes</span>
                            <span class="text-primary">1 - 10</span>
                        </label>
                        <input id="num-clips" type="number" value="3" min="1" max="10" class="w-full bg-background-dark border border-border-dark rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-primary focus:border-primary transition-all"/>
                    </div>

                    <div class="space-y-3">
                        <div class="flex items-center justify-between p-3 bg-background-dark rounded-xl border border-border-dark group hover:border-primary/30 transition-colors cursor-pointer" onclick="document.getElementById('with-subtitles').click()">
                            <div class="flex items-center gap-3">
                                <span class="material-symbols-outlined text-text-secondary-dark group-hover:text-white">subtitles</span>
                                <div class="flex flex-col">
                                    <span class="text-sm font-bold text-white">Legendas</span>
                                    <span class="text-[10px] text-text-secondary-dark">Gerar legendas dinâmicas</span>
                                </div>
                            </div>
                            <input id="with-subtitles" type="checkbox" checked class="w-5 h-5 rounded bg-card-dark border-border-dark text-primary focus:ring-offset-background-dark cursor-pointer"/>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 p-4 bg-background-dark/50 rounded-xl border border-border-dark/50">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-text-secondary-dark uppercase">Fonte</label>
                            <select id="subtitle-font" class="w-full bg-card-dark border-border-dark rounded-lg text-xs text-white py-2 px-2">
                                <option value="Courier-New-Bold">Courier</option>
                                <option value="Arial-Bold">Arial</option>
                                <option value="Impact">Impact</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-text-secondary-dark uppercase">Tamanho</label>
                            <input id="subtitle-size" type="number" value="70" class="w-full bg-card-dark border-border-dark rounded-lg text-xs text-white py-2 px-2"/>
                        </div>
                    </div>

                    <div class="pt-2">
                        <div id="watermark-upload" class="border-2 border-dashed border-border-dark rounded-xl p-4 text-center hover:border-primary hover:bg-primary/5 transition-all cursor-pointer group">
                            <input type="file" id="watermark-input" class="hidden" accept="image/*">
                            <span class="material-symbols-outlined text-text-secondary-dark group-hover:text-primary mb-1">branding_watermark</span>
                            <p class="text-xs font-bold text-text-secondary-dark group-hover:text-white">Adicionar Logo</p>
                        </div>
                        <div id="watermark-preview-container" class="mt-3 hidden relative">
                            <div class="bg-black/50 rounded-lg p-2 border border-border-dark inline-block">
                                <img id="watermark-preview" class="h-8 w-auto object-contain">
                            </div>
                            <button id="remove-watermark" class="absolute -top-2 left-10 bg-red-500 text-white rounded-full p-0.5 shadow-md hover:scale-110">
                                <span class="material-symbols-outlined text-sm">close</span>
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 pt-2">
                        <button onclick="window.app.savePreferences('video')" class="py-3 rounded-xl bg-card-dark border border-border-dark text-xs font-bold text-text-secondary-dark hover:text-white hover:border-white/20 transition-colors">
                            Salvar Atual
                        </button>
                        <button onclick="window.app.savePreferences('all')" class="py-3 rounded-xl bg-secondary/10 border border-secondary/20 text-xs font-bold text-secondary hover:bg-secondary/20 transition-colors">
                            Salvar Padrão
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
