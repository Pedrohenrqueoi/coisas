<div class="flex flex-col gap-8 animate-fade-in">
    <header>
        <h2 class="text-3xl font-black text-white tracking-tight">Visão Geral</h2>
        <p class="text-text-secondary-dark">Métricas de performance consolidadas.</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        
        <div class="bg-card-dark border border-border-dark p-6 rounded-2xl flex flex-col gap-2 relative overflow-hidden group">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <span class="material-symbols-outlined text-6xl text-primary">movie</span>
            </div>
            <p class="text-text-secondary-dark text-sm font-bold uppercase tracking-wider">Total de Clipes</p>
            <p class="text-4xl font-black text-white" id="total-clips">0</p>
            <div class="w-full bg-border-dark h-1 mt-2 rounded-full overflow-hidden">
                <div class="bg-primary h-full w-3/4"></div>
            </div>
        </div>

        <div class="bg-card-dark border border-border-dark p-6 rounded-2xl flex flex-col gap-2 relative overflow-hidden group">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <span class="material-symbols-outlined text-6xl text-secondary">star</span>
            </div>
            <p class="text-text-secondary-dark text-sm font-bold uppercase tracking-wider">Score IA Médio</p>
            <p class="text-4xl font-black text-secondary" id="avg-score">0</p>
            <div class="w-full bg-border-dark h-1 mt-2 rounded-full overflow-hidden">
                <div class="bg-secondary h-full w-[87%]"></div>
            </div>
        </div>

        <div class="bg-card-dark border border-border-dark p-6 rounded-2xl flex flex-col gap-2">
            <p class="text-text-secondary-dark text-sm font-bold uppercase tracking-wider">Sessões</p>
            <p class="text-4xl font-black text-white" id="total-sessions">0</p>
        </div>

        <div class="bg-card-dark border border-border-dark p-6 rounded-2xl flex flex-col gap-2">
            <p class="text-text-secondary-dark text-sm font-bold uppercase tracking-wider">Duração Média</p>
            <p class="text-4xl font-black text-white" id="avg-duration-stat">0s</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-card-dark border border-border-dark rounded-2xl p-6 flex flex-col">
            <h3 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">key</span> Palavras-Chave
            </h3>
            <div class="chart-container flex-1 min-h-[300px]">
                <canvas id="keywordsChart"></canvas>
            </div>
        </div>

        <div class="flex flex-col gap-6">
            <div class="bg-card-dark border border-border-dark rounded-2xl p-6 flex-1">
                <h3 class="text-lg font-bold text-white mb-4">Distribuição Narrativa</h3>
                <div class="chart-container min-h-[200px]">
                    <canvas id="narrativeChart"></canvas>
                </div>
            </div>
            <div class="bg-card-dark border border-border-dark rounded-2xl p-6 flex-1">
                <h3 class="text-lg font-bold text-white mb-4">Análise de Sentimento</h3>
                <div class="chart-container min-h-[200px]">
                    <canvas id="sentimentChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
