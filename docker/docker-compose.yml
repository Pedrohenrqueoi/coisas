version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: binhocut_db
    environment:
      POSTGRES_DB: binhocut
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache & Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: binhocut_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Web Application
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: binhocut_web
    command: gunicorn -w 4 -b 0.0.0.0:5000 run:app
    ports:
      - "5000:5000"
    env_file:
      - ../.env
    volumes:
      - ../uploads:/app/uploads
      - ../done:/app/done
      - ../temp:/app/temp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: binhocut_celery
    command: celery -A celery_worker.celery worker --loglevel=info --concurrency=2
    env_file:
      - ../.env
    volumes:
      - ../uploads:/app/uploads
      - ../done:/app/done
      - ../temp:/app/temp
    depends_on:
      - db
      - redis
    restart: unless-stopped

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: binhocut_beat
    command: celery -A celery_worker.celery beat --loglevel=info
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: binhocut_flower
    command: celery -A celery_worker.celery flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - ../.env
    depends_on:
      - redis
    restart: unless-stopped

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: binhocut_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../static:/app/static:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: